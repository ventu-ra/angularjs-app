<div class="container m-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>Login</h2>
      <form ng-submit="fazerLogin()">
        <div class="form-group">
          <label for="username">Usu√°rio</label>
          <input type="text" id="username" class="form-control" ng-model="usuario.username" required />
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" class="form-control" ng-model="usuario.password" required />
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
      </form>
      <div ng-if="mensagem" class="alert alert-warning mt-3">{{ mensagem }}</div>
    </div>
  </div>
</div>
